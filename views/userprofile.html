<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="/views/userProfile.js" defer type="module"></script>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <header>
        <div class="user-full-profile-card"></div>
    </header>
    <main>
        <form class="pseudo-form">
            <fieldset>
                <legend><h2>Create new post</h2></legend>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="body">Body</label>
                <textarea class="form-textarea"name="body" id="body"></textarea>
                <button class="post-card-btn" type="button"><h3 style="color:white">Post</h3></button>
            </fieldset>
        </form>
        <h1>Post History</h1>
        <div class="post-history-container">
            <ul class="post-history-list"></ul>
        </div>
    </main>
</body>
</html>
